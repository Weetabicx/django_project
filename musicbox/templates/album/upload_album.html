{% extends 'base.html' %}

{% block content %}
  <h2>Upload Album</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
     <a href="{% url 'albums_list' %}" class="button" style="text-decoration: none; color: black;">Return</a>
  </form>
{% endblock %}
