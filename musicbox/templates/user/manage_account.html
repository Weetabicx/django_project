{% extends 'base.html' %}
{% load static %}

{% block styles %}
{{ block.super }}
{% endblock %}

{% block content %}
<div class="container p-5">
    <h2 class="pb-3">Manage your MusicBox Account</h2>

    <form id="user_form" method="post" action="{% url 'user:manage_account' %}"
        enctype="multipart/form-data">

        {% csrf_token %}
        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Confirm" />
    </form>
</div>
{% endblock %}
