{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
{{ block.super }}
{% endblock %}

{% block content %}
<main>
    <div class="container py-5 h-100 opacity-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white shadow-lg">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            {% if registered %}
                            <a href="{% url 'user:login' %}">Now you can log in!</a><br />
                            {% else %}

                            <h2 class="fw-bold mb-5">Sign Up</h2>
                            <form id="user_form" method="post" action="{% url 'user:register' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="Username@example.com" name="email">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput" placeholder="Password" name="password">
                                    <label for="floatingInput">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="file" class="form-control" id="floatingInput" name="picture">
                                    <label for="floatingInput">Upload your profile picture</label>
                                </div>

                                <input type="submit" name="submit" value="Register" />
                            </form>
                            {%endif%}
                        </div>
                        <div>
                            <p class="mb-0">Already have an account? <a href="{% url 'user:login' %}" class="text-white-50 fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
