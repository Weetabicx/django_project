{% extends 'base.html' %}

{% block styles %}
{{ block.super }}
<style>
    .card {
        max-width: 35vw;
        min-width: 35vw;
    }
</style>
{% endblock %}

{% block content %}
<main>
    <section class="bg-dark text-light">
        <div class="container p-5">
            <div class="row">
                <div class="col">
                    <h2 class="pb-3">{{ user_profile.user }}'s Profile!</h2>
                </div>
                <div class="col text-end">
                    <a href="{% url 'user:manage_account' %}" class="btn btn-primary justify-content-end">Edit Account</a>
                </div>
            </div>
            <div class="card mb-3 bg-dark border-dark text-light">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% if user_profile.picture %}
                        <img class="shadow-lg" src="{{ user_profile.picture.url }}" alt="{{ user_profile.user }}" width="200">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="card-text"><strong>Name:</strong> {{ user_profile.user }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-primary">
        <br>
    </section>
</main>
{% endblock %}
