{% extends 'base.html' %}

{% block title %}
MusicBook - Discover New Music
{% endblock %}

{% block styles %}
{{ block.super }}
<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #search {
        text-align: center;
    }
    .new-releases .album {
        margin: 10px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<header>
    <div>
        <h1>Welcome to MusicBook</h1>
    </div>
    <div>
        <a href="{% url 'login' %}" class="button" style="text-decoration: none; color: black;">Login</a>
    </div>
</header>
<main>
    <section id="search" style="margin-top: 20px;">
        <h2>Find Your Next Favorite Song</h2>
        <label>
            <input type="text" placeholder="Search by artist, album, or track" style="width: 100%; max-width: 200px; padding: 10px;">
        </label>
        <button>Search</button> <!--TODO-->
    </section>
    <div>
        <nav>
            <ul>
                <li><a href="#">Genres</a></li>
                <li><a href="#">New Releases</a></li> <!--TODO show the name, artist, album-->
                <li><a href="#">My Collection</a></li> <!--TODO only show this after people login-->
            </ul>
        </nav>
    </div>
</main>
{% endblock %}
