<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


	<title>
		{% block title %}My Django Project{% endblock %}
	</title>


    {% block styles %}
	<style>
		.opacity-90 {
			opacity: 0.9;
		}
	</style>
    {% endblock %}

</head>

<body>

	<header>
		{% block nav %}
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">MusicBook</span>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'user:index' %}">Home</a>
						</li>
					</ul>
					<ul class="navbar-nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'user:login' %}">Login</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
		{% endblock %}
	</header>
	
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>

    </footer>

    {% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	{% endblock %}
</body>
</html>
