<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


	<title>
		{% block title %}My Django Project{% endblock %}
	</title>


    {% block styles %}
	<style>
		.custom-background {
			background-color: #DDE6ED;
		}
		body::before {
			display: block;
			content: '';
			height: 50px;
		}
	</style>
    {% endblock %}

</head>

<body class="custom-background">

	<header>
		{% block nav %}
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="{% url 'user:index' %}">MusicBook</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'album:list' %}">Albums</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'song:list' %}">Songs</a>
						</li>
					</ul>
					<ul class="navbar-nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'user:login' %}">Login</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
		{% endblock %}
	</header>
	
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bg-dark p-2 text-light text-center position-relative">
		<div class="container">
			<p class="lead">Copyright &copy; 2024 MusicBook</p>
		</div>
    </footer>

    {% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	{% endblock %}
</body>
</html>
