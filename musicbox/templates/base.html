<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %}<title>My Django Project</title>{% endblock %}
    {% block styles %}
	<style>
		.gradient-custom {
			background: rgb(2,0,36);
			background: linear-gradient(142deg, rgba(2,0,36,1) 0%, rgba(96,9,121,1) 46%, rgba(79,0,255,1) 100%);
		}
		.opacity-90 {
			opacity: 0.9;
		}
	</style>
    {% endblock %}
</head>
<body class="vh-100 gradient-custom">

	<header>
		{% block nav %}
		<nav class="navbar navbar-expand-lg bd-navbar bg-dark sticky-top rounded-2 m-3">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">MusicBook</span>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
						</li>
					</ul>
					<ul class="navbar-nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% endblock %}
	</header>
	
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>

    </footer>

    {% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	{% endblock %}
</body>
</html>
